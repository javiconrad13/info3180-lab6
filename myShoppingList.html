<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<script>
var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Milk", "Bread", "Cheese"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = alert("The item is already in your shopping list.");
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";
        $scope.products.splice(x, 1);
    } 
});
$('a').on('click',function(e) {   
         e.preventDefault();
         $('#news_slider').load(this.href,  
            function() {
                target_url = e.currentTarget.href;
                stateObject = {what:"ever"};
                history.pushState(stateObject,"the title",target_url);
                 }); 
            });
</script>

<div ng-app="myShoppingList" ng-controller="myCtrl">
  <h1>Shopping List</h1>  
    <ul>
        <li ng-repeat="x in products">
            {{x}}
            <span ng-click="removeItem($index)">&times;</span>
        </li>
    </ul>
    <input ng-model="addMe">
    <button ng-click="addItem()">Add Item</button>
</div>

</body>
</html>
